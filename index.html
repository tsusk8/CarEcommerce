<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <script defer type="module" src="js/main.js"></script>
        <title>Car Ecommerce</title>
    </head>
    <body>
        <div id="app" class='container mt-5'>

            <div class="d-flex">
                <div class="mx-2">
                    <select class="form-select" aria-label="Default select example" v-model="checkCategory">
                        <option value="0" selected>Category</option>
                        <option v-for="value in uniqueCategory" v-bind:value="value">{{value}}</option>
                    </select>
                </div>

                <div>
                    <select class="form-select" aria-label="Default select example" v-model="checkValue">
                        <option value="0" selected>Sort by:</option>
                        <option value="1">Price: Low to High</option>
                        <option value="2">Price: High to Low</option>
                        <option value="3">Newest Arrivals</option>
                    </select>
                </div>
    
            </div>
            
            <div class="d-flex flex-wrap pt-4">
                <item-cards
                    v-for="item in sortItems"
                    v-bind:key="item.id"
                    v-bind:item="item"
                ></item-cards>
            </div>
            
        </div>
    </body>
</html>
